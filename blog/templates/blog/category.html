{% extends 'core/base.html' %}
{% block title %}{{ category.title }} | Djangomania{% endblock %}

{% block content %}

    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <section class="section">
                    <div class="columns">
                        <div class="column is-8 is-offset-2">
                            {% for post in category.posts.all %}
                                <div class="content is-medium">
                                    <h2 class="subtitle is-4">{{ post.created_at | timesince }} ago </h2>
                                    <h1 class="title"><a href="{% url 'post_detail' post.category.slug post.slug %}"> {{ post.title }} </a></h1>
                                    <p>
                                        {{ post.intro }}
                                    </p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>

{% endblock %}
